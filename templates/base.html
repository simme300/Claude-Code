<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Code{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/workouts.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1><a href="{% url 'main:index' %}">Claude Code</a></h1>
            </div>
            <div class="navbar-menu">
                <a href="{% url 'main:homepage' %}" class="nav-link">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'main:my_workouts' %}" class="nav-link">My Workouts</a>
                    <a href="{% url 'main:create_workout' %}" class="nav-link">Add Workout</a>
                    <a href="{% url 'main:progress_pictures' %}" class="nav-link">Progress Pictures</a>
                    <a href="{% url 'main:meal_tracking' %}" class="nav-link">Meal Tracking</a>
                    <a href="{% url 'main:logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'main:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'main:signup' %}" class="nav-link">Signup</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Claude Code</p>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
